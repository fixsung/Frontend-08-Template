<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tic-tac-toe</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #board {
        text-align: center;
        margin: 0 auto;
        position: relative;
        top: 50%;
        transform: translateY(-50%);
      }
      .cell {
        width: 100px;
        height: 100px;
        display: inline-block;

        line-height: 100px;
        vertical-align: middle;
        text-align: center;
        font-size: 50px;

        border: 1px solid #fff;
        background-color: #14bdac;
      }
    </style>
  </head>
  <body>
    <div id="board"></div>
    <script>
      let pattern = [0, 0, 0, 0, 0, 0, 0, 0, 0];
      let color = 1;
      // 棋盘渲染
      function show() {
        let board = document.getElementById("board");
        board.innerHTML = "";
        for (let i = 0; i < 3; i++) {
          for (let j = 0; j < 3; j++) {
            let cell = document.createElement("div");
            cell.classList.add("cell");
            cell.innerText =
              pattern[i * 3 + j] === 2
                ? "❌"
                : pattern[i * 3 + j] === 1
                ? "⭕"
                : "";
            cell.addEventListener("click", () => {
              if (pattern[i * 3 + j] !== 0) {
                return;
              }
              userMove(j, i);
            });
            board.appendChild(cell);
          }
          board.appendChild(document.createElement("br"));
        }
      }

      function userMove(x, y) {
        pattern[y * 3 + x] = color;
        if (check(pattern, color)) {
          let winner = color === 1 ? "⭕" : "❌";
          show();
          setTimeout(() => {
            alert(`${winner} is winner`);
            reset();
          }, 0);
          return;
        } else if (isDraw()) {
          show();
          setTimeout(() => {
            alert(`The result is draw`);
            reset();
          }, 0);
          return;
        }
        color = 3 - color;
        show();
        computerMove();
      }
      function computerMove() {
        let choice = bestChoice(pattern, color);
        if (choice.point) {
          let index = choice.point[1] * 3 + choice.point[0];
          pattern[index] = color;
        }
        if (check(pattern, color)) {
          let winner = color === 1 ? "⭕" : "❌";
          show();
          setTimeout(() => {
            alert(`${winner} is winner`);
            reset();
          }, 0);
          return;
        } else if (isDraw()) {
          show();
          setTimeout(() => {
            alert(`The result is draw`);
            reset();
          }, 0);
          return;
        }
        color = 3 - color;
        show();
      }
      function check(pattern, color) {
        // 行
        for (let i = 0; i < 3; i++) {
          let win = true;
          for (let j = 0; j < 3; j++) {
            if (pattern[i * 3 + j] !== color) {
              win = false;
            }
          }
          if (win) {
            return true;
          }
        }
        // 列
        for (let i = 0; i < 3; i++) {
          let win = true;
          for (let j = 0; j < 3; j++) {
            if (pattern[i + j * 3] !== color) {
              win = false;
            }
          }
          if (win) {
            return true;
          }
        }
        // 正斜
        {
          let win = true;
          for (let i = 0; i < 3; i++) {
            if (pattern[i * 3 + i] !== color) {
              return false;
            }
          }
          if (win) {
            return true;
          }
        }

        // 反斜
        {
          let win = true;
          for (let i = 0; i < 3; i++) {
            if (pattern[2 * i] !== color) {
              return false;
            }
          }
          if (win) {
            return true;
          }
        }
        return false;
      }
      function isDraw() {
        return !pattern.some((item) => item === 0);
      }
      function willwin(pattern, color) {
        for (let i = 0; i < 3; i++) {
          for (let j = 0; j < 3; j++) {
            if (pattern[i * 3 + j]) {
              continue;
            }
            let temp = clone(pattern);
            temp[i * 3 + j] = color;
            if (check(temp, color)) {
              return [j, i];
            }
          }
        }
        return null;
      }
      function bestChoice(pattern, color) {
        let point = willwin(pattern, color);
        if (point) {
          return {
            point: point,
            result: 1,
          };
        }
        let result = -1;

        outer: for (let i = 0; i < 3; i++) {
          for (let j = 0; j < 3; j++) {
            if (pattern[i * 3 + j] !== 0) {
              continue;
            }
            let temp = clone(pattern);
            temp[i * 3 + j] = color;

            // 我方落子后搜索对方的最优选择结果
            let opp = bestChoice(temp, 3 - color);
            // -r 表示我方最优解
            if (-opp.result >= result) {
              point = [j, i];
              result = -opp.result;
            }
            if (result === 1) {
              break outer;
            }
          }
        }

        return {
          point: point,
          result: point ? result : 0,
        };
      }
      function reset() {
        pattern = [0, 0, 0, 0, 0, 0, 0, 0, 0];
        color = 1;
        show();
      }
      function clone(pattern) {
        return [...pattern];
      }
      show();
    </script>
  </body>
</html>
