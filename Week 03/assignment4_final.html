<script>
  let source = [];
  const regexp = /(-?[0-9\.]+)|([\s]+)|([\r\n]+)|(\+)|(\-)|(\*)|(\/)/g;
  const dictionary = [
    "Number",
    "WhiteSpace",
    "LineTerminator",
    "+",
    "-",
    "*",
    "/",
  ];
  function* tokenize(source) {
    let result = null;
    let lastIndex = 0;
    while (true) {
      lastIndex = regexp.lastIndex;
      result = regexp.exec(source);

      if (!result) {
        break;
      }
      // has other char
      if (regexp.lastIndex - lastIndex > result[0].length) {
        break;
      }

      let token = { type: null, value: null };

      for (let i = 1; i <= dictionary.length; i++) {
        if (result[i]) {
          token.type = dictionary[i - 1];
        }
      }
      token.value = result[0];

      yield token;
    }
    yield { type: "EOF" };
  }

  for (let token of tokenize("1024 + 2 * 256")) {
    if (token.type !== "WhiteSpace" && token.type !== "LineTerminator") {
      source.push(token);
    }
  }
</script>
<script>
  const isAddExpr = (source) => {
    return (
      source[0].type === "AdditiveExpression" &&
      source[1] &&
      source[1].type === "+"
    );
  };
  const isSubExpr = (source) => {
    return (
      source[0].type === "AdditiveExpression" &&
      source[1] &&
      source[1].type === "-"
    );
  };
  const isMulExpr = (source) => {
    return (
      source[0].type === "MultiplicativeExpression" &&
      source[1] &&
      source[1].type === "*"
    );
  };
  const isDevExpr = (source) => {
    return (
      source[0].type === "MultiplicativeExpression" &&
      source[1] &&
      source[1].type === "/"
    );
  };
  const expression = (source) => {
    if (source[0].type === "AdditiveExpression") {
      let node = {
        type: "Expression",
        children: [source.shift(), source.shift()],
      };
      source.unshift(node);
      return source[0];
    }
    additiveExpression(source);
    return expression(source);
  };
  const additiveExpression = (source) => {
    if (source[0].type === "MultiplicativeExpression") {
      let node = {
        type: "AdditiveExpression",
        children: [source[0]],
      };
      source[0] = node;
      return additiveExpression(source);
    }
    if (isAddExpr(source)) {
      let node = {
        type: "AdditiveExpression",
        operator: "+",
        children: [],
      };
      node.children.push(source.shift());
      node.children.push(source.shift());
      multiplicativeExpression(source);
      node.children.push(source.shift());
      source.unshift(node);
      return additiveExpression(source);
    }
    if (isSubExpr(source)) {
      let node = {
        type: "AdditiveExpression",
        operator: "-",
        children: [],
      };
      node.children.push(source.shift());
      node.children.push(source.shift());
      multiplicativeExpression(source);
      node.children.push(source.shift());
      source.unshift(node);
      return additiveExpression(source);
    }
    if (source[0].type === "AdditiveExpression") {
      return source[0];
    }
    multiplicativeExpression(source);
    return additiveExpression(source);
  };

  const multiplicativeExpression = (source) => {
    if (source[0].type === "Number") {
      let node = {
        type: "MultiplicativeExpression",
        children: [source[0]],
      };
      source[0] = node;
      return multiplicativeExpression(source);
    }
    if (isMulExpr(source)) {
      let node = {
        type: "MultiplicativeExpression",
        operator: "*",
        children: [],
      };
      node.children.push(source.shift());
      node.children.push(source.shift());
      node.children.push(source.shift());
      source.unshift(node);
      return multiplicativeExpression(source);
    }
    if (isDevExpr(source)) {
      let node = {
        type: "MultiplicativeExpression",
        operator: "/",
        children: [],
      };
      node.children.push(source.shift());
      node.children.push(source.shift());
      node.children.push(source.shift());
      source.unshift(node);
      return multiplicativeExpression(source);
    }
    if (source[0].type === "MultiplicativeExpression") {
      return source[0];
    }
    return multiplicativeExpression(source);
  };
  console.log(expression(source));
</script>
